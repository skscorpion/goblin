  <div class="wrapper">     
  <nav class="amd-menu navbar navbar-default navbar-fixed-top theme_background_color navbar navbar-inverse navbar-fixed-top fadeInDown bg-green sitek-menu navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" (click)="toggleState()">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <!-- <span *ngIf="!isIn" class="fa fa-bars fa-lg"></span>
                  <span *ngIf="isIn" class="fa fa-times fa-lg"></span> -->
              </button> <!-- #1 -->
              <a class="navbar-brand btn-sitek-logo">
                  <img class="sitek-logo" src="./assets/images/Sitek-logo_hi-res.jpg">
              </a>
          </div>
           <div class="collapse navbar-collapse" [ngClass]="{ 'in': isIn  }"> 
              <ul class="nav navbar-nav navbar-right">
                  <li *ngFor="let link of navLinks"
                  [routerLink]="link.path"
                  routerLinkActive #rla="routerLinkActive"
                  class="page-scroll pointer view hm-zoom bounceIn animated"
                  [ngClass]="rla.isActive?'active-btn':''"> 
                  <a>
                 {{link.name}}
               </a>
              </li>
              </ul>
          </div> <!-- #2 -->
      </div>
  </nav>
</div>
